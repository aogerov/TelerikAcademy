<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<script>

    function Solve(args) {
        var path = args[0].split(",").filter(function (x) { return x; });
        var pathLength = path.length - 1;
        var count = parseInt(args[1]);
        var patterns = [];
        for (var i = 0; i < count; i++) {
            patterns[i] = args[i + 2].split(",").filter(function (x) { return x; });
        }

        var index = 0;
        var pattern = [];
        var current = 0;
        var maxResult = -100000000;
        var visited = {};

        for (var i = 0; i < patterns.length; i++) {
            pattern = patterns[i];
            index = 0;
            var position = 0;
            //console.log("[" + index + "] " + path[index]);

            while (true) {

                if ((index < 0) || (index > pathLength)) {
                    break;
                }
                else if (visited[index] == undefined) {
                    current += parseInt(path[index]);
                    visited[index] = true;

                    if (position < pattern.length) {
                        index += parseInt(pattern[position]);
                        position++;
                    }
                    else {
                        index += parseInt(pattern[0]);
                        position = 1;
                    }
                    //console.log("[" + index + "] " + path[index]);
                }
                else {
                    break;
                }
            }

            //console.log("sum: " + current);
            if (maxResult < current) {
                maxResult = current;
            }

            current = 0;
            visited = {};
            //console.log("-------");
        }

        return maxResult;
    }

    function HandleSolveIO() {
        console.log(Solve([
        '1, 3, -6, 7, 4 ,1, 12',
        '3',
        '1, 2, -3',
        '1, 3, -2',
        '1, -1'
        ]));
    }

</script>
<body onload="HandleSolveIO()">
</body>
</html>
