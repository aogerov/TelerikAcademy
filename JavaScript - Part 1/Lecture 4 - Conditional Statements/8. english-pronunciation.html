<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conditional Statements</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        input[type=text] {
            border: 1px solid black;
            padding: 5px 15px;
            background-color: black;
            color: white;
            font-family: Consolas;
            margin-bottom: 5px;
        }

        a {
            color: black;
            border: 1px solid black;
            padding: 5px 15px;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <p>Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation.</p>
    <label for="tb-first">First number: </label>
    <input type="text" id="tb-first" />
    <br />
    <a href="#" onclick="onFindBiggerButtonClick()">Click</a>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>
        function onFindBiggerButtonClick() {
            var number = jsConsole.readFloat("#tb-first");

            var firstDigit;
            var secondDigit;
            var thirdDigit;
            var output = "";
            var validNumber = false;

            if (number >= 0 && number < 1000) {
                validNumber = true;
            }

            firstDigit = Math.floor(number % 10);
            if (number > 9) {
                secondDigit = Math.floor(number / 10);
                secondDigit = Math.floor(secondDigit % 10);
            }
            if (number > 99) {
                thirdDigit = Math.floor(number / 100);
                thirdDigit = Math.floor(thirdDigit % 10);
            }

            if (number < 20) {
                if (number <= 9) {
                    switch (firstDigit) {
                        case 0: output += "zero";
                            break;
                        case 1: output += "one";
                            break;
                        case 2: output += "two";
                            break;
                        case 3: output += "three";
                            break;
                        case 4: output += "four";
                            break;
                        case 5: output += "five";
                            break;
                        case 6: output += "six";
                            break;
                        case 7: output += "seven";
                            break;
                        case 8: output += "eight";
                            break;
                        case 9: output += "nine";
                            break;
                        default:
                            break;
                    }
                }
                else {
                    var tenToNineteen;

                    if (number < 20) {
                        tenToNineteen = number;
                    }
                    else {
                        tenToNineteen = number - (thirdDigit * 100);
                    }

                    switch (tenToNineteen) {
                        case 10: output += "ten";
                            break;
                        case 11: output += "eleven";
                            break;
                        case 12: output += "twelve";
                            break;
                        case 13: output += "thirteen";
                            break;
                        case 14: output += "fourteen";
                            break;
                        case 15: output += "fifteen";
                            break;
                        case 16: output += "sixteen";
                            break;
                        case 17: output += "seventeen";
                            break;
                        case 18: output += "eighteen";
                            break;
                        case 19: output += "nineteen";
                            break;
                        default:
                            break;
                    }
                }
            }
            else if ((number >= 20) && (number <= 99)) {
                switch (secondDigit) {
                    case 2: output += "twenty";
                        break;
                    case 3: output += "thirty";
                        break;
                    case 4: output += "fourty";
                        break;
                    case 5: output += "fifty";
                        break;
                    case 6: output += "sixty";
                        break;
                    case 7: output += "seventy";
                        break;
                    case 8: output += "eighty";
                        break;
                    case 9: output += "ninety";
                        break;
                    default:
                        break;
                }

                if (firstDigit != 0) {
                    output += " ";

                    switch (firstDigit) {
                        case 0: output += "zero";
                            break;
                        case 1: output += "one";
                            break;
                        case 2: output += "two";
                            break;
                        case 3: output += "three";
                            break;
                        case 4: output += "four";
                            break;
                        case 5: output += "five";
                            break;
                        case 6: output += "six";
                            break;
                        case 7: output += "seven";
                            break;
                        case 8: output += "eight";
                            break;
                        case 9: output += "nine";
                            break;
                        default:
                            break;
                    }
                }
            }
            else {
                switch (thirdDigit) {
                    case 1: output = "one hundred ";
                        break;
                    case 2: output = "two hundred ";
                        break;
                    case 3: output = "three hundred ";
                        break;
                    case 4: output = "four hundred ";
                        break;
                    case 5: output = "five hundred ";
                        break;
                    case 6: output = "six hundred ";
                        break;
                    case 7: output = "seven hundred ";
                        break;
                    case 8: output = "eight hundred ";
                        break;
                    case 9: output = "nine hundred ";
                        break;
                    default:
                        break;
                }

                var reducedNumber = number - (thirdDigit * 100);

                if (reducedNumber >= 1 && reducedNumber <= 9) {
                    output += "and ";

                    switch (firstDigit) {
                        case 0: output += "zero";
                            break;
                        case 1: output += "one";
                            break;
                        case 2: output += "two";
                            break;
                        case 3: output += "three";
                            break;
                        case 4: output += "four";
                            break;
                        case 5: output += "five";
                            break;
                        case 6: output += "six";
                            break;
                        case 7: output += "seven";
                            break;
                        case 8: output += "eight";
                            break;
                        case 9: output += "nine";
                            break;
                        default:
                            break;
                    }
                }

                if (reducedNumber >= 10 && reducedNumber <= 19) {
                    output += "and ";
                    var tenToNineteen;

                    if (number < 20) {
                        tenToNineteen = number;
                    }
                    else {
                        tenToNineteen = number - (thirdDigit * 100);
                    }

                    switch (tenToNineteen) {
                        case 10: output += "ten";
                            break;
                        case 11: output += "eleven";
                            break;
                        case 12: output += "twelve";
                            break;
                        case 13: output += "thirteen";
                            break;
                        case 14: output += "fourteen";
                            break;
                        case 15: output += "fifteen";
                            break;
                        case 16: output += "sixteen";
                            break;
                        case 17: output += "seventeen";
                            break;
                        case 18: output += "eighteen";
                            break;
                        case 19: output += "nineteen";
                            break;
                        default:
                            break;
                    }
                }

                if (reducedNumber >= 20) {
                    switch (secondDigit) {
                        case 2: output += "twenty";
                            break;
                        case 3: output += "thirty";
                            break;
                        case 4: output += "fourty";
                            break;
                        case 5: output += "fifty";
                            break;
                        case 6: output += "sixty";
                            break;
                        case 7: output += "seventy";
                            break;
                        case 8: output += "eighty";
                            break;
                        case 9: output += "ninety";
                            break;
                        default:
                            break;
                    }

                    if (firstDigit != 0) {
                        output += " ";

                        switch (firstDigit) {
                            case 0: output += "zero";
                                break;
                            case 1: output += "one";
                                break;
                            case 2: output += "two";
                                break;
                            case 3: output += "three";
                                break;
                            case 4: output += "four";
                                break;
                            case 5: output += "five";
                                break;
                            case 6: output += "six";
                                break;
                            case 7: output += "seven";
                                break;
                            case 8: output += "eight";
                                break;
                            case 9: output += "nine";
                                break;
                            default:
                                break;
                        }
                    }
                };
            }

            if (validNumber) {
                jsConsole.writeLine(number + " -> " + output);
            }
            else {
                jsConsole.writeLine("Error! Enter number in the range [0...999]!");
            }
        }
    </script>
</body>
</html>
