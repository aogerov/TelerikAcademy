<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Functions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a function that returns the last digit of given integer as an English word. Examples: 512 -> "two", 1024 -> "four", 12309 -> "nine"</p>
	<label for="tb-number">Number</label>
	<input id="tb-number" type="text" class="js-console-input" value="1234" />
	<a href="#" class="js-console-btn" onclick="onPrintLastDigit()">Digit as word</a>
	<br />
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>

	    function onPrintLastDigit() {

	        var input = jsConsole.readFloat("#tb-number");
	        var digit = Math.floor(input % 10);
            
            switch (parseInt(digit)) {
	            case 0: jsConsole.writeLine("zero");
	                break;
	            case 1: jsConsole.writeLine("one");
	                break;
	            case 2: jsConsole.writeLine("two");
	                break;
	            case 3: jsConsole.writeLine("three");
	                break;
	            case 4: jsConsole.writeLine("four");
	                break;
	            case 5: jsConsole.writeLine("five");
	                break;
	            case 6: jsConsole.writeLine("six");
	                break;
	            case 7: jsConsole.writeLine("seven");
	                break;
	            case 8: jsConsole.writeLine("eight");
	                break;
	            case 9: jsConsole.writeLine("nine");
	                break;
	            default:
	                jsConsole.writeLine("Enter some number!"); break;
            }
	    }

	</script>
</body>
</html>
