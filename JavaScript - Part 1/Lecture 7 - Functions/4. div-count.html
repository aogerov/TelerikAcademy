<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Functions</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a function to count the number of divs on the web page</p>
    <a href="#" class="js-console-btn" onclick="onDivCount()">Count divs</a>
    <br />
    <br />
    <div id="js-console"></div>
    <div>
        <div>
            <div>
                <div>
                    <a></a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        function onDivCount() {
            jsConsole.writeLine("Current div count in document: " + document.getElementsByTagName("div").length);
        }

    </script>
</body>
</html>
