<!--Write an expression that checks if given point (x,  y) is within a circle K(O, 5).-->

<html>
<head>
    <title>Operators Expressions</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var x = [1, 2, 3, 4, 5];
        var y = [1, 2, 3, 4, 5];

        for (var i = 0; i < x.length; i++) {
            for (var j = 0; j < y.length; j++) {
                if ((x[i] * x[i]) + (y[j] * y[j]) <= 25) {
                    jsConsole.writeLine("The coordinates X:" + x[i] + " and Y:" + y[j] +  " are inside the circle");
                }
                else {
                    jsConsole.writeLine("The coordinates X:" + x[i] + " and Y:" + y[j] + " are OUTSIDE the circle");
                }
            }
        }
    </script>
</body>
</html>
