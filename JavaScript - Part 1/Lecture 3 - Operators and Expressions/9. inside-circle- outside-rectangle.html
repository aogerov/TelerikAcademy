<!--Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).-->

<html>
<head>
    <title>Operators Expressions</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var x = [1, 2, 3, 4, 5];
        var y = [1, 2, 3, 4, 5];

        for (var i = 0; i < x.length; i++) {
            for (var j = 0; j < y.length; j++) {
                var insideCircle = ((x[i] - 1) * (x[i] - 1)) + ((y[j] - 1) * (y[j] - 1)) <= 9;
                var insideRectangle = (x[i] >= -1) && (x[i] <= 5) && (y[j] >= -1) && (y[j] <= 1);
                if (insideCircle && !insideRectangle) {
                    jsConsole.writeLine("The coordinates (" + x[i] + ", " + y[j] + ") are inside the circle and outside the rectangle.");
                }
                else {
                    jsConsole.writeLine("The coordinates (" + x[i] + ", " + y[j] + ") are NOT inside the circle and outside the rectangle.");
                }
            }
        }
    </script>
</body>
</html>
