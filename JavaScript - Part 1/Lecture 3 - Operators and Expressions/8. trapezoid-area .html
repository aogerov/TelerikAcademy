<!--Write an expression that calculates trapezoid's area by given sides a and b and height h.-->

<html>
<head>
    <title>Operators Expressions</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("Examples with trapezoid's area formula: ((sideA + sideB) / 2) * height");
        jsConsole.writeLine("a = 4, b = 3, h = 2 -> result = " + (((4 + 3) / 2) * 2));
        jsConsole.writeLine("a = 5.3, b = 4.7, h = 3.1 -> result = " + (((5.3 + 4.7) / 2) * 3.1));
        jsConsole.writeLine("a = 11.2, b = 10.8, h = 6.4 -> result = " + (((11.2 + 10.8) / 2) * 6.4));
    </script>
</body>
</html>
