<!--Write an expression that checks if given integer is odd or even.-->

<html>
<head>
    <title>Operators Expressions</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var firstExpression = (3 + 11) / 2;
        jsConsole.write("(3 + 11) / 2 is ");
        jsConsole.writeLine((firstExpression % 2 === 0) ? "even" : "not even");

        var secondExpression = (5 + 11) / 2;
        jsConsole.write("(5 + 11) / 2 is ");
        jsConsole.writeLine((secondExpression % 2 === 0) ? "even" : "not even");
    </script>
</body>
</html>
